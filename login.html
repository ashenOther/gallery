<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing in</title>
    <link href="login_style.css" rel="stylesheet" type="text/css">
</head>
<body>
<span class="login_form_img"></span>
<form id="for_newusers" class="login_form">
    <h1>Sign In</h1>
    <h4>Let's protect environment together</h4>
    <p>In forest foundation we care about three things. tree things, nature things, life things. join with us.</p>
    <input id="firstname" placeholder="Firstname" type="text">
    <input id="lastname" placeholder="Lastname" type="text">
    <input id="email" placeholder="Email" type="email">
    <input id="phone" placeholder="Phone" type="tel">
    <input id="job" placeholder="Job" type="text">
    <h4 id="input_description">SET YOUR ACCOUNT</h4>
    <input id="userId" placeholder="Username" type="text">
    <input id="userpassword" placeholder="Enter Password" type="password">
    <span id="submit">sign up</span>
</body>
</html>
